<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Small Parallax | steeleimage</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
<script type="text/javascript" src="js/smallpara.1.0.0.min.js"></script>
<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Open+Sans);
html {
	font-family: 'Open Sans', sans-serif;
}
a:link,
a:visited,
a:active{
  color:#fff;
  ease: all 0.3 sec;    
}
a:hover.
a:focus{
  color:#333;   
}
h2{
  text-align:center;
  color: #fff;
  font-size: 2em;
  font-family: 'Open Sans', Helvetica, Arial, san-serif;
  background-color:#2fced2;
  padding:10px;
  border-radius:3px;
  opacity:0.9;
  position:relative;
}
h3{
  font-family: 'Open Sans', Helvetica, Arial, san-serif;
  font-size:1em;
  color:#FFF;
  margin-top: 50px;
  position: absolute; 
  padding:10px;
  border-radius:3px;
  background-color:#2fced2;
 opacity:0.9;   
}
.position{
  top: 400px;
  right:5px;
  margin:0 auto;
}
.position1{
  top:500px;margin: auto;display: inline-block;position: relative;width: auto;   
}
.position2{   
  display:inline-block;
  float:left;
  margin: 0 3px;
  top:0px;
}
.wrap{
  width:100%;text-align:center;
}
.panel{
  height: 1000px;
  width: 100%;
  max-width: 1920px;
  position: relative;
  background-color: #000 !important;
  overflow:hidden;
}
#panel1 {
  background: url(http://steeleimage.com/wp-content/uploads/2012/01/jared-comp.jpg) 50% 0 no-repeat fixed; 
}
#panel2{
  background: url(http://steeleimage.com/wp-content/uploads/2012/01/computermatthew.jpg) 50% 0;
  height:200px;
  overflow:hidden;    
}
#panel3{
   background: url(http://steeleimage.com/wp-content/uploads/2012/01/andreacomputer2.jpg) 50% 0 no-repeat fixed;
}
</style>
</head>

<body>
<div class="panel" id="panel1" data-sp="background-position-y:10;" ><h2 class="position">Simple Parallax</h2>
    <div class="wrap">
    <div class="position1">
    <h2 class="position2" data-sp="top:1;">1</h2>
    <h2 class="position2" data-sp="top:2;">2</h2>
    <h2  class="position2" data-sp="top:3;">3</h2>
    <h2  class="position2" data-sp="top:4;">4</h2>
    <h2  class="position2" data-sp="top:5;">5</h2>
    <h2  class="position2" data-sp="top:6;">6</h2>
    <h2  class="position2" data-sp="top:-6;">-6</h2>
    <h2  class="position2" data-sp="top:-5;">-5</h2>
    <h2  class="position2" data-sp="top:-4;">-4</h2>
    <h2  class="position2" data-sp="top:-3;">-3</h2>
    <h2  class="position2" data-sp="top:-2;">-2</h2>
    <h2  class="position2" data-sp="top:-1;">-1</h2>
</div>
</div>
</div>
<div class="panel" id="panel2" data-sp="background-position-y:3;"><h3 style="left:-60px;" data-sp="left:-2;">Change any property based on integers, but only one at a time.</h3></div>
<div class="panel" id="panel3" data-sp="background-position-y:6;"><div data-sp="top:5;" style="position:fixed;margin-top:515px;top:0px;" class="wrap"><h3><a target="_blank" href="http://steeleimage.com">steeleimage.com</a></h3></div></div>
<script>
  $(document).ready(function() {
    simpleParallax(55,'swing');
  });
</script>
</body>
